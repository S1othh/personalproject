<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>可拖拽图片示例</title>
  <link rel="stylesheet" href="face.css" />
</head>
<body>

    <header class="page-header">
    <div class="header-left">
        
        <a href="square.html">
        <img src="images/back.png" alt="返回" class="btn-icon back-btn" />
        </a>
    </div>
    <div class="header-right">
         <a href="messyline.html">
        <img src="images/next.png" alt="下一页" class="btn-icon next-btn" />
        </a>
    </div>
    </header>

  
  <div class="container">
    <!-- fixed image -->
    <img
      src="images\me.jpg"
      alt="fixedimage"
      class="fixed-center"
    />

    <!-- draggable images -->
    <img
      src="images\me painting 2.png"
      alt="image1"
      class="draggable img1"
    />
    <img
      src="images\me painting 3.png"
      alt="image2"
      class="draggable img2"
    />
    <img
      src="images\me painting 4.png"
      alt="image3"
      class="draggable img3"
    />
    <img
      src="images\me painting 5.png"
      alt="image4"
      class="draggable img4"
    />
    <img
      src="images\me painting 6.png"
      alt="image5"
      class="draggable img5"
    />
    
  </div>

  
  <script src="face.js"></script>
</body>
</html>
